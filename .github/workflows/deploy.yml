name: Deploy Vibe-HR

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST != '' && secrets.DEPLOY_HOST || vars.DEPLOY_HOST }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER != '' && secrets.DEPLOY_USER || vars.DEPLOY_USER }}
      DEPLOY_PORT: ${{ secrets.DEPLOY_PORT != '' && secrets.DEPLOY_PORT || vars.DEPLOY_PORT || '22' }}
      DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
    steps:
      - name: Validate deploy configuration
        shell: bash
        run: |
          set -euo pipefail

          missing=()

          [[ -z "${DEPLOY_HOST}" ]] && missing+=("DEPLOY_HOST (Secret or Variable)")
          [[ -z "${DEPLOY_USER}" ]] && missing+=("DEPLOY_USER (Secret or Variable)")
          [[ -z "${DEPLOY_SSH_KEY}" ]] && missing+=("DEPLOY_SSH_KEY (Secret)")

          if [[ ${#missing[@]} -gt 0 ]]; then
            echo "::error::Missing required deploy settings: ${missing[*]}"
            echo "::error::Set them in Settings > Secrets and variables > Actions."
            exit 1
          fi

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ env.DEPLOY_SSH_KEY }}
          port: ${{ env.DEPLOY_PORT }}
          script: |
            set -e
            cd /root/.openclaw/workspace/vibe-hr

            # 배포 서버는 항상 원격 main 기준으로 정렬 (로컬 divergence 방지)
            git fetch origin
            git checkout main

            # 혹시 남아있는 서버 로컬 커밋/수정본 백업용 브랜치 생성(실패해도 무시)
            git branch "backup/deploy-$(date +%Y%m%d-%H%M%S)" >/dev/null 2>&1 || true

            # 원격 main으로 강제 동기화
            git reset --hard origin/main
            git clean -fd

            if [ ! -f .env.deploy.secret ]; then
              echo "[warn] .env.deploy.secret not found. creating empty file (fill secrets on server)."
              touch .env.deploy.secret
            fi

            # 이전 중단/실패 배포에서 남은 stale container reference 정리
            docker compose -f docker-compose.deploy.yml down --remove-orphans || true
            docker rm -f vibehr-backend vibehr-frontend 2>/dev/null || true

            docker compose -f docker-compose.deploy.yml up -d --build --force-recreate
            docker compose -f docker-compose.deploy.yml ps

name: Deploy Vibe-HR

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Backend tests
        shell: bash
        run: |
          set -euo pipefail
          cd backend
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt
          python -m pytest -q

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend tests
        shell: bash
        run: |
          set -euo pipefail
          cd frontend
          npm ci
          npm run test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST != '' && secrets.DEPLOY_HOST || vars.DEPLOY_HOST }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER != '' && secrets.DEPLOY_USER || vars.DEPLOY_USER }}
      DEPLOY_PORT: ${{ secrets.DEPLOY_PORT != '' && secrets.DEPLOY_PORT || vars.DEPLOY_PORT || '22' }}
      DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
    steps:
      - name: Validate deploy configuration
        shell: bash
        run: |
          set -euo pipefail

          missing=()

          [[ -z "${DEPLOY_HOST}" ]] && missing+=("DEPLOY_HOST (Secret or Variable)")
          [[ -z "${DEPLOY_USER}" ]] && missing+=("DEPLOY_USER (Secret or Variable)")
          [[ -z "${DEPLOY_SSH_KEY}" ]] && missing+=("DEPLOY_SSH_KEY (Secret)")

          if [[ ${#missing[@]} -gt 0 ]]; then
            echo "::error::Missing required deploy settings: ${missing[*]}"
            echo "::error::Set them in Settings > Secrets and variables > Actions."
            exit 1
          fi

      - name: SSH preflight (connectivity/auth)
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          keyfile=$(mktemp)
          trap 'rm -f "$keyfile"' EXIT
          printf '%s\n' "${DEPLOY_SSH_KEY}" > "$keyfile"
          chmod 600 "$keyfile"

          echo "[preflight] checking TCP connectivity to ${DEPLOY_HOST}:${DEPLOY_PORT}"
          timeout 10 bash -c "</dev/tcp/${DEPLOY_HOST}/${DEPLOY_PORT}" || {
            echo "::error::Cannot reach ${DEPLOY_HOST}:${DEPLOY_PORT} from GitHub runner (network/firewall/host down)."
            exit 1
          }

          echo "[preflight] checking SSH authentication"
          ssh -o StrictHostKeyChecking=no -o BatchMode=yes -o ConnectTimeout=10 -i "$keyfile" -p "${DEPLOY_PORT}" "${DEPLOY_USER}@${DEPLOY_HOST}" "echo '[preflight] ssh ok on' \"\$(hostname)\""

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ env.DEPLOY_SSH_KEY }}
          port: ${{ env.DEPLOY_PORT }}
          script: |
            set -e
            cd /root/.openclaw/workspace/vibe-hr

            # 배포 서버는 항상 원격 main 기준으로 정렬 (로컬 divergence 방지)
            git fetch origin
            git checkout main

            # 혹시 남아있는 서버 로컬 커밋/수정본 백업용 브랜치 생성(실패해도 무시)
            git branch "backup/deploy-$(date +%Y%m%d-%H%M%S)" >/dev/null 2>&1 || true

            # 원격 main으로 강제 동기화
            git reset --hard origin/main
            git clean -fd

            if [ ! -f .env.deploy.secret ]; then
              echo "[warn] .env.deploy.secret not found. creating empty file (fill secrets on server)."
              touch .env.deploy.secret
            fi

            # 무중단 우선: 먼저 build+up 시도(실패 시 기존 컨테이너 유지)
            docker compose -f docker-compose.deploy.yml up -d --build --remove-orphans --force-recreate
            docker compose -f docker-compose.deploy.yml ps

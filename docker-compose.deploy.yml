services:
  backend:
    build:
      context: ./backend
    container_name: vibehr-backend
    restart: unless-stopped
    env_file:
      - ./.env.deploy
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=3)\""]
      interval: 15s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ./frontend
    container_name: vibehr-frontend
    restart: unless-stopped
    env_file:
      - ./.env.deploy
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"

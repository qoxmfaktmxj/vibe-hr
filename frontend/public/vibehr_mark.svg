  <rect x="0" y="0" width="1024" height="1024" rx="224" fill="url(#bg)"/>
  <rect x="24" y="24" width="976" height="976" rx="200" fill="none" stroke="#FFFFFF" stroke-opacity="0.15" stroke-width="48"/>

  <text x="512" y="520"
